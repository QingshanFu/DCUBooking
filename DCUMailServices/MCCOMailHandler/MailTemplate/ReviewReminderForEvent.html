<html>
    <head>
        <style>
            table {font-size:16px;font-family:'Segoe UI',sans-serif;text-align:center}
        </style>
    </head>
    <body>
        <span style="display:none">New Event Request from #RequestorName#</span>

        <table>
            <tr>
                <td width="18%">&nbsp;</td>

                <td width="64%">
                    <div style="display:inline-block;margin-top:20px;width:860px">
                        <div style="text-align:left">
                            <hr style="border:thin;background-color:#428ECC;color:#428ECC;height:8px" />

                            <img width="210" height="53" src="http://mccobook/images/MailIcon.jpg" style="display:inline-block;margin-left:10px" />
                            <span style="color:#428ECC;font-size:24pt">New Event Request from #RequestorName# &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                            <hr style="border:thin;background-color:#428ECC;color:#428ECC;height:4px;" />
                        </div>
                        <div style="text-align:left">
                            <br />
                            <span>Hi #Admin#,</span>
                            <br /><br />
                            <span>
                                Please review the new <a href="#RequestUrl#">request</a>.
                            </span>
                            <br /><br />
                            <span>Sincerely,</span>
                            <br />
                            <span>MCCO Operation Team</span>
                        </div>
                    </div>
                </td>

                <td width="18%">&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
